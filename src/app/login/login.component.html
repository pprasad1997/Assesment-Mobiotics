<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form (ngSubmit)="onLogin(form)" #form="ngForm">
        <div class="form-group">
          <label for="email">E-Mail / Mobile</label>
          <input class="form-control" type="email" id="email" name="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" ngModel required>
        </div>
        <div class="">
          <button class="btn btn-primary" [disabled]="form.invalid">{{ isLoggedIn ? 'Login' : 'Register' }}</button>
          <button class="btn btn-primary" type="button" (click)="switch()">Switch to {{ !isLoggedIn ? 'Login' : 'Register' }}</button>
        </div>
      </form>
      <div class="container" *ngIf="show">
        <div class="alert alert-success alert-dismissible" role="alert">
          <button type="button" class="close" (click)="showChange()" ><span aria-hidden="true">&times;</span></button>
          <p>Thank you for registration.You can Login Now...</p>
        </div>
      </div>
    </div>
  </div>
</div>
